<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{card.title}}</h4>
  <button type="button" class="close border-0" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="card-body pt-0 pr-0 pb-0 pl-0">
  <div class="row">
    <div class="col-12">
      <textarea class="card-text text-muted" [(ngModel)]="card.description" rows="4" maxlength="150"></textarea>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal"
    (click)="activeModal.dismiss('Cross click')">Close</button>
  <button type="button" class="btn btn-primary" (click)="saveCardDetails(card, type)">Save changes</button>
</div>
